name: temwin_front_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+10

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
   

  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^8.0.3
  email_validator: ^3.0.0
  equatable: ^2.0.5
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.2.1
  flutter_bloc: ^8.1.2
  path_provider: ^2.1.5
  http: ^1.1.0
  dartz: ^0.10.1
  auto_size_text: ^3.0.0
  camerawesome: ^2.1.0
  google_mlkit_text_recognition: ^0.14.0
  google_mlkit_commons: ^0.9.0
  google_ml_kit: ^0.19.0
  intl: ^0.19.0
  

dev_dependencies:
  build_resolvers: ^2.4.3
  build_runner: ^2.4.14
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.2
  # flutter_native_splash: ^2.3.2
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/splash.png"
  min_sdk_android: 21
  adaptive_icon_foreground:  "assets/images/splash.png"
  adaptive_icon_background:  "#ffffff"



